<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI With ReactJS</title>
</head>
<body>
    <!-- Elemen dengan HTML -->
    <h1>Hello from HTML</h1>

    <!-- Elemen dengan React Javascript : perlu menggunakan div sebagai tempat output hasil ReactJS -->
    <div id="root"></div>

    <!-- CDN ReactJS -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        /*
            // JAVASCRIPT

            // Select elemen root dengan DOM
            const root = document.querySelector("#root");
    
            // Membuat elemen yang akan dimasukkan ke root menggunakan appendChild()
            // Membuat elemen seperti div/span/h1/...
            const element = document.createElement('h1');
            
            
            // Membuat isi dan class untuk element h1 menggunakan property yang dimiliki
            element.textContent = "Hello from DOM Javascript";
            element.className = "heading-1";
            // Render element yang dibuat ke div root
            root.appendChild(element);
            
            // Disclaimer: seluruh properti seperti textContext, className, dan semua objek yang dimiliki oleh element dapat diconsole.log
            console.log(element);
        */

        // Select elemen root dengan DOM
        const root = document.querySelector("#root");

        // React.createElement digunakan untuk membuat elemen sekaligus isinya sebagai parameter kedua dalam bentuk JSON. (nama_tag, key attribute dan value)
        const element = React.createElement('h1', {
            children: "Hello from React JS", // mirip textContext
            className: "heading-1" // mirip className DOM biasa
        });
        // ReactDOM.render untuk merender element yang sudah dibuat ke dalam root. mirip appendChild(). Membutuhkan dua parameter (data elemen, elemen output)
        ReactDOM.render(element, root);

    </script>
</body>
</html>
